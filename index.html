<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SortVisual</title>
	</head>
	<body>
        <div id=content>
            <div id="body"> 

                <button id="renew_list">
                    <p>randomize</p>
                </button>

                <div id="display"></div>
                <div id="divide"></div>

                <div id="sort">
                    <select id="sort_option">
                        <option><p>selection sort</p></option>
                        <option><p>bubble sort</p></option>
                        <option><p>insertion sort</p></option>
                        <option><p>quick sort</p></option>
                        <option><p>merge sort</p></option>
                        <option><p>heap sort</p></option>
                    </select>
                    <button id="sort_button">
                        sort
                    </button>
                </div>
                <a id="source_code" href="https://github.com/thientn4/sort_visualizer" ,="" target="__blank__">source code</a>

            </div>
            <script src="app.js"></script> 
        </div> 
	</body>
</html>
