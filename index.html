<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SortVisual</title>
	</head>
	<body>
        <button id="renew_list">randomize</button>
        <div id="display"></div>
        <div id="sort">
            <select id="sort_option">
                <option>selection sort</option>
                <option>bubble sort</option>
                <option>insertion sort</option>
                <option>quick sort</option>
                <option>merge sort</option>
                <option>heap sort</option>
            </select>
            <select id="speed_option">
                <option value="100">0.25x</option>
                <option value="75">0.5x</option>
                <option value="50" selected>0.75x</option>
                <option value="25">1x</option>
            </select>
            <button id="sort_button">sort</button>
        </div>
        <a id="source_code" href="https://github.com/thientn4/sort_visualizer" ,="" target="__blank__">source code</a>
        <script src="app.js"></script> 
	</body>
</html>
